<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать этикеток</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Печать этикеток</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excelFile">Выберите Excel файл:</label>
                <input type="file" id="excelFile" name="excelFile" accept=".xlsx" required>
                <label for="excelFile" class="custom-file-upload">Выберите файл</label>
                <span id="file-chosen">Файл не выбран</span>
                
                
            </div>
            <div id="pdfPreview" style="display:none;">
                <h3>Предварительный просмотр PDF</h3>
                <iframe id="pdfFrame" style="width:100%; height:500px; border:none;"></iframe>
            </div>
            <button type="submit">Сгенерировать PDF</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
